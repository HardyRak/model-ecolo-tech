<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolo-Tech | School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F6F8D5;
        }
        
        .logo-text {
            background: linear-gradient(90deg, #205781 0%, #4F959D 50%, #98D2C0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #205781 0%, #4F959D 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #1a496b 0%, #3e7a81 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(32, 87, 129, 0.3);
        }
        
        .input-field:focus {
            border-color: #4F959D;
            box-shadow: 0 0 0 3px rgba(79, 149, 157, 0.2);
        }
        
        .wave-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        
        .wave-bg svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }
        
        .wave-bg .shape-fill {
            fill: #205781;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-[#205781] via-[#4F959D] to-[#98D2C0]"></div>
    
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-[#205781] to-[#4F959D] p-6 text-center">
            <div class="flex items-center justify-center space-x-3">
                <div class="flex items-center justify-center w-12 h-12 bg-white rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#205781" class="w-8 h-8">
                        <path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.5 1.5 0 00-.82 1.338v.228a50 50 0 00-4.454-1.302.75.75 0 01-.372-1.436A60.653 60.653 0 0111.7 2.805z" />
                        <path d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.408.92.801 1.4 1.177a6.502 6.502 0 004.96 1.133 50.04 50.04 0 006.942-1.584c.38-.133.754-.29 1.11-.478a6.5 6.5 0 001.767-1.123c.482-.376.948-.769 1.4-1.176a7.563 7.563 0 01-.397-1.11 1.5 1.5 0 00-.14-2.508v-1.27a48.42 48.42 0 001.06-.209z" />
                        <path fill-rule="evenodd" d="M4.17 6.498a54.6 54.6 0 00-.17 3.04v.228a50 50 0 004.454 1.302A1.5 1.5 0 009 13.182v-.306a47.67 47.67 0 00-4.83-2.378zM15.83 6.498a47.67 47.67 0 00-4.83 2.38v.306a1.5 1.5 0 001.318 1.341 50.1 50.1 0 004.454-1.303v-.227a54.6 54.6 0 00-.17-3.04 47.7 47.7 0 00-.772-.01z" clip-rule="evenodd" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold logo-text">Ecolo-Tech</h1>
            </div>
            <p class="text-white mt-2 text-sm opacity-90">School Management System</p>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="pl-10 input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="pl-10 input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1" placeholder="••••••••" required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                            <i class="fas fa-eye text-gray-400 hover:text-[#4F959D] cursor-pointer"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[#4F959D] focus:ring-[#4F959D] border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-[#205781] hover:text-[#4F959D]">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg shadow-md">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-google text-[#DB4437] mr-2 mt-0.5"></i> Google
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-microsoft text-[#00A4EF] mr-2 mt-0.5"></i> Microsoft
                    </a>
                </div>
            </div>
            
            <div class="mt-8 text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="font-medium text-[#205781] hover:text-[#4F959D]">Contact administrator</a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-xs text-gray-500">&copy; 2025 Ecolo-Tech School Management System. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the login logic
            alert('Login functionality would be implemented here!');
        });
    </script>
</body>
</html>
